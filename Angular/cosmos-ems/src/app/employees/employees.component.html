<br>
<div class="container">
  <div class="card">
    <div class="card-header">
     {{title}}
    </div>
    <div class="card-body">
  
      <div class="row">
        <div class="col-md-2">Designation filter:</div>
        <div class="col-md-4">
          <input type="text"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h6>filtered by</h6>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table" *ngIf="employees.length">
           <thead>
            <tr>
              <th>
                <button class="btn btn-primary" (click)="showIcons()">
                 {{showIcon?"Hide":"Show"}} avatar
                </button>
              </th>
              <th>First Name</th>
              <th>Last Name</th>
              <th width="25%">Designation</th>
              <th>Insurance Balance</th>
              <th>RBT progress</th>
            </tr>
           </thead>
           <tbody>
            <tr *ngFor="let employee of employees">
              <td>
                <img [src]="employee.icon" *ngIf="showIcon">
              </td>
              <td>{{employee.first_name}}</td>
              <td>{{employee.last_name}}</td>
              <td>{{employee.designation}}</td>
              <td>{{employee.insuranceBalance}}</td>
              <td>{{employee.rbtProgress}}</td>
            </tr>
           </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<br>
